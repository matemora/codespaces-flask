<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Classifier</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Text Classifier</h1>
    <textarea id="textInput" rows="4" cols="50" placeholder="Enter text here..."></textarea><br><br>
    <button onclick="classifyText()">Classify</button>
    <h2 id="result"></h2>

    <script>
        function classifyText() {
            const text = $('#textInput').val();
            $.ajax({
                url: '/classify',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ text: text }),
                success: function(response) {
                    $('#result').text('Category: ' + response.category);
                }
            });
        }
    </script>
</body>
</html>
